version: '3'

volumes:
  data:

services:
# https://github.com/ashleydavis/docker-compose-nodejs-with-typescript-example
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=docker
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
    restart: always
  app:
    container_name: simplequiz
    build: ./
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://docker:mongopw@mongodb:27017/simpleQuiz?authSource=admin
      - NODE_ENV=development
      - PORT=3000
      - SECRET_
      - CLIENT_URL=localhost:3000
      - FROM_EMAIL=not-reply@simplequiz.com
    restart: always